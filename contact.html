        function sendMessageToTelegram() {
            // Get form data
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var subject = document.getElementById("subject").value;
            var message = document.getElementById("message").value;

            console.log(message);

            // Get your Telegram bot token from the hidden input field
            var botToken = "6695967674:AAE6uANHJuxQDx2j471t2ulkXx9GLweIS_k"

            // Construct the message to send
            var telegramMessage = `New Contact Form Submission:
Name: ${name}
Email: ${email}
Subject: ${subject}
Message: ${message}`;

            // Send the message to Telegram using the Telegram Bot API
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: 5313791060,
                        text: telegramMessage
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        alert('Message sent successfully to Telegram.');
                    } else {
                        alert('Failed to send message to Telegram.');
                    }
                })
                .catch(error => {
                    console.error('Error sending message to Telegram:', error);
                    alert('Error sending message to Telegram. Please try again later.');
                });

        }
    </script>
